- defaults:
    link:
      relink: true

- link:
    ~/.zshenv:
      path: zsh/zshenv.symlink
      force: true
    ~/.zshrc:
      path: zsh/zshrc.symlink
      force: true
    ~/.gitconfig:
      path: git/gitconfig
      force: true
    ~/.globalgitignore: git/gitignore
    ~/husky/init.sh: husky/init.sh
